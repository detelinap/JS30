<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>
    <button onclick="clearCanvas()"> Clear Canvas</button>
    <button onclick="changeGlobalCompositeOperation('source-over')"> source-over</button>
    <button onclick="changeGlobalCompositeOperation('source-in')"> source-in</button>
    <button onclick="changeGlobalCompositeOperation('source-out')"> source-out</button>
    <button onclick="changeGlobalCompositeOperation('source-atop')"> source-atop</button>
    <button onclick="changeGlobalCompositeOperation('destination-over')">destination-over</button>
    <button onclick="changeGlobalCompositeOperation('destination-in')">destination-in</button>
    <button onclick="changeGlobalCompositeOperation('destination-atop')">destination-atop</button>
    <button onclick="changeGlobalCompositeOperation('copy')">copy</button>
    <button onclick="changeGlobalCompositeOperation('lighter')">lighter</button>
    <button onclick="changeGlobalCompositeOperation('xor')">xor</button>
    <button onclick="changeGlobalCompositeOperation('multiply')">multiply</button>
    <button onclick="changeGlobalCompositeOperation('overlay')">overlay</button>
    <button onclick="changeGlobalCompositeOperation('darken')">darken</button>
    <button onclick="changeGlobalCompositeOperation('lighten')">lighten</button>
    <button onclick="changeGlobalCompositeOperation('color-dodge')">color-dodge</button>
    <button onclick="changeGlobalCompositeOperation('color-burn')">color-burn</button>
    <button onclick="changeGlobalCompositeOperation('hard-light')">hard-light</button>
    <button onclick="changeGlobalCompositeOperation('soft-light')">soft-light</button>
    <button onclick="changeGlobalCompositeOperation('difference')">difference</button>
    <button onclick="changeGlobalCompositeOperation('exclusion')">exclusion</button>
    <button onclick="changeGlobalCompositeOperation('hue')">hue</button>
    <button onclick="changeGlobalCompositeOperation('saturation')">saturation</button>


</body>

</html>
