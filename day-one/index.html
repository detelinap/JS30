<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Play some drums</title>
    <script src="./sound-script.js" defer></script>
</head>

<body>
    <div class="keys">
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/hihat.wav"></audio>
    <audio data-key="69" src="sounds/kick.wav"></audio>
    <audio data-key="82" src="sounds/openhat.wav"></audio>
    <audio data-key="84" src="sounds/boom.wav"></audio>
    <audio data-key="65" src="sounds/ride.wav"></audio>
    <audio data-key="83" src="sounds/snare.wav"></audio>
    <audio data-key="68" src="sounds/tom.wav"></audio>
    <audio data-key="70" src="sounds/tink.wav"></audio>
</body>

</html>
